<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title> 
</head>
<body>
  <main>
    <header>
      <h1>TODO</h1>
      <img src="./images/icon-sun.svg" alt="Icon change mode">
    </header>
    <div class="List">
    <div class="firstList">
      <input type="checkbox" name="list" checked="checked">
      <textarea name="" id="" cols="1" rows="1" placeholder="Create a new todo..." ></textarea>
    </div>
    <div class="toList">
      <input type="checkbox" name="list">
      <p>Primeiro item </p>
      <img src="./images/icon-cross.svg" alt="Delete app">
    </div>
    <div class="toList">
      <input type="checkbox" name="list">
      <p>Segundo item da todo</p>
      <img src="./images/icon-cross.svg" alt="Delete app">
    </div>
    <div class="toList">
      <input type="checkbox" name="list">
      <p>Terceiro item da todo</p>
      <img src="./images/icon-cross.svg" alt="Delete app">      
    </div>
    <div class="toList">
      <input type="checkbox" name="list">
      <p>Quarto Item da todo</p>
      <img src="./images/icon-cross.svg" alt="Delete app">
    </div>
    <div class="toList">
      <input type="checkbox" name="list">
      <p>Quarto Item da todo</p>
      <img src="./images/icon-cross.svg" alt="Delete app">
    </div>
    <div class="toList">
      <input type="checkbox" name="list">
      <p>Quarto Item da todo</p>
      <img src="./images/icon-cross.svg" alt="Delete app">
    </div>
    <div class="footerList">
      <p>5 Itens restantes</p>
      <p>All</p>
      <p>Active</p>
      <p>Completed</p>
      <p>Clear Completed</p>
    </div>
  </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kaio Murillo</a>.
    </footer>
  </main>
</body>
</html>
